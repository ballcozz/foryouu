<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For U</title>
  <style>
    :root{
      --size: min(44vw, 240px);
      --c1: #ff4d6d;
      --c2: #ff99ac;
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 10% -10%, rgba(255,255,255,.06), transparent 60%),
                  radial-gradient(1200px 600px at 110% 110%, rgba(255,255,255,.06), transparent 60%),
                  linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
      color:#fff;
      display:grid;
      place-items:center;
    }

    .wrap{
      width:min(920px, 100%);
      padding:24px;
      display:grid;
      gap:18px;
      text-align:center;
    }

    h1{
      margin:0;
      font-size:clamp(22px, 3.6vw, 44px);
      letter-spacing:.5px;
    }
    p.lead{opacity:.9; margin-top:4px}

    /* HEART */
    .heart-area{ display:grid; place-items:center; gap:14px; }

    .heart{
      --shadow: 0 18px 40px rgba(255,77,109,.45), 0 4px 18px rgba(255,153,172,.35);
      position:relative;
      width:var(--size);
      height:var(--size);
      transform: rotate(-45deg);
      background: linear-gradient(135deg, var(--c1), var(--c2));
      border-radius: 18% 0 0 18%/18% 0 0 18%;
      box-shadow: var(--shadow);
      animation: beat 1.2s ease-in-out infinite;
      cursor:pointer;
      transition: filter .25s ease, transform .25s ease;
      will-change: transform;
    }
    .heart:hover{ filter: brightness(1.05) saturate(1.1); }
    .heart:active{ transform: rotate(-45deg) scale(.96); }

    .heart::before,
    .heart::after{
      content:"";
      position:absolute;
      width:var(--size);
      height:var(--size);
      background: inherit;
      border-radius:50%;
    }
    .heart::before{ top: calc(-1 * var(--size) * .5); left:0; }
    .heart::after{ left: calc(var(--size) * .5); top:0; }

    @keyframes beat{
      0%, 100%{ transform: rotate(-45deg) scale(1); }
      25%{ transform: rotate(-45deg) scale(1.06); }
      50%{ transform: rotate(-45deg) scale(1.02); }
      75%{ transform: rotate(-45deg) scale(1.08); }
    }

    /* GLOW RING */
    .glow{
      position:relative;
      isolation:isolate;
    }
    .glow::after{
      content:"";
      position:absolute; inset: -14% -14% -14% -14%;
      background: radial-gradient(circle at 50% 50%, rgba(255,77,109,.35), transparent 55%);
      filter: blur(24px);
      z-index:-1;
      transform: rotate(45deg);
    }

    /* Floating decor hearts */
    .float-layer{ position: fixed; inset: 0; pointer-events:none; overflow:hidden; z-index: 0; }
    .float-heart{
      position:absolute; font-size: 18px; opacity:0.85;
      animation: rise linear forwards;
    }
    @keyframes rise{
      from{ transform: translateY(20vh) scale(.9); opacity:0 }
      to{ transform: translateY(-120vh) scale(1.2); opacity:1 }
    }

    /* Pop hearts on click */
    .pop-heart{
      position: fixed; font-size: 16px; pointer-events:none; filter: drop-shadow(0 6px 10px rgba(0,0,0,.25));
      animation: pop 900ms cubic-bezier(.2,.8,.2,1) forwards;
    }
    @keyframes pop{
      0%{ transform: translate(0,0) scale(.7); opacity:1 }
      85%{ transform: translate(var(--dx), var(--dy)) scale(1.4); opacity:.95 }
      100%{ transform: translate(calc(var(--dx) * 1.15), calc(var(--dy) * 1.15)) scale(.2); opacity:0 }
    }

    /* Card */
    .card{
      background: rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .controls{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    .controls input, .controls button{ 
      border-radius: 12px; border:1px solid rgba(255,255,255,.18); 
      background: rgba(255,255,255,.12); color:#fff; padding:10px 14px; 
      font-size: 15px; outline:none; backdrop-filter: blur(4px);
    }
    .controls input::placeholder{ color: rgba(255,255,255,.7) }
    .controls button{ cursor:pointer }
    .controls button:hover{ filter: brightness(1.1) }

    .tag{
      display:inline-block; margin-top:6px; opacity:.9; font-size:13px
    }

    footer{ opacity:.7; font-size:13px; margin-top: 6px; }
    a{ color:#ffdce5 }
  </style>
</head>
<body>
  <div class="float-layer" id="floatLayer" aria-hidden="true"></div>

  <main class="wrap">
    <header>
        <h1>For Youu</h1>
        <br>
      <p class="lead">Klik hati</p>
    </header><br><br>

    <br><section class="heart-area">
      <div class="glow">
        <div id="heart" class="heart" role="img" aria-label="ikon hati"></div>
      </div>
      <br>
            <div class="card">
        <div class="controls">
          <button id="gantiWarna" type="button">Ganti Warna</button>
        </div>
      </div>
    </section>

  <script>
    // THEME CYCLER
    const themes = [
      {c1:'#ff4d6d', c2:'#ff99ac', bg:['#0f0c29','#302b63','#24243e']},
      {c1:'#8a2be2', c2:'#da70d6', bg:['#1b003a','#2b0b5a','#0f071e']},
      {c1:'#00b4d8', c2:'#48cae4', bg:['#001219','#003049','#0a2a43']},
      {c1:'#ff7f50', c2:'#ffb347', bg:['#250902','#5e0b15','#2a0a0a']},
      {c1:'#16a34a', c2:'#a3e635', bg:['#052e16','#064e3b','#0b3b2e']}
    ];
    let idx = 0;

    function applyTheme(t){
      document.documentElement.style.setProperty('--c1', t.c1);
      document.documentElement.style.setProperty('--c2', t.c2);
      document.documentElement.style.setProperty('--bg1', t.bg[0]);
      document.documentElement.style.setProperty('--bg2', t.bg[1]);
      document.documentElement.style.setProperty('--bg3', t.bg[2]);
    }

    document.getElementById('gantiWarna').addEventListener('click', ()=>{
      idx = (idx + 1) % themes.length;
      applyTheme(themes[idx]);
      popHearts(window.innerWidth/2, window.innerHeight/2, 20);
    });

    // HEART POP CONFETTI
    const heartEl = document.getElementById('heart');
    heartEl.addEventListener('click', (e)=>{
      const r = heartEl.getBoundingClientRect();
      const x = r.left + r.width/2;
      const y = r.top + r.height/2;
      popHearts(x, y, 26);
    });

    function popHearts(x, y, n=18){
      const emojis = ['‚ù§Ô∏è','üíñ','üíò','üíó','üíì','üíï','üíû','‚ú®','lyoraa'];
      for(let i=0;i<n;i++){
        const span = document.createElement('span');
        span.className = 'pop-heart';
        span.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        const angle = (Math.random()*Math.PI*2);
        const dist = 40 + Math.random()*140;
        const dx = Math.cos(angle)*dist + 'px';
        const dy = Math.sin(angle)*dist + 'px';
        span.style.setProperty('--dx', dx);
        span.style.setProperty('--dy', dy);
        span.style.left = (x + (Math.random()*8-4)) + 'px';
        span.style.top  = (y + (Math.random()*8-4)) + 'px';
        document.body.appendChild(span);
        span.addEventListener('animationend', ()=> span.remove());
      }
    }

    // Floating ambient hearts
    const floatLayer = document.getElementById('floatLayer');
    function spawnFloatHeart(){
      const s = document.createElement('div');
      s.className = 'float-heart';
      s.textContent = Math.random() < .15 ? '‚ú®' : '‚ù§';
      const left = Math.random()*100;
      const dur = 12 + Math.random()*12; // 12 - 24s
      const delay = Math.random()*-20;   // start mid-air sometimes
      const size = 14 + Math.random()*22;
      s.style.left = left + 'vw';
      s.style.bottom = '-10vh';
      s.style.animationDuration = dur + 's';
      s.style.animationDelay = delay + 's';
      s.style.fontSize = size + 'px';
      floatLayer.appendChild(s);
      setTimeout(()=> s.remove(), (dur + Math.abs(delay)) * 1000 + 200);
    }
    for(let i=0;i<24;i++) spawnFloatHeart();
    setInterval(spawnFloatHeart, 1200);

    function renderPreview(){
      const a = nama.value.trim();
      const b = pesan.value.trim();
      let txt = '';
      if(a) txt += `Untuk <strong>${escapeHtml(a)}</strong>`;
      if(a && b) txt += ' ‚Äî ';
      if(b) txt += `"${escapeHtml(b)}"`;
      preview.innerHTML = txt || 'Tip: isi nama & pesan untuk preview.';
      document.title = a ? ("Love untuk " + a) : 'Love Web ‚Äî Satu File';
    }
    nama.addEventListener('input', renderPreview);
    pesan.addEventListener('input', renderPreview);
    renderPreview();

    function escapeHtml(s){
      return s.replace(/[&<>"]+/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    // Download this page as .html (self-contained)
    document.getElementById('salin').addEventListener('click', ()=>{
      const blob = new Blob([document.documentElement.outerHTML], {type:'text/html;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      const name = (nama.value.trim() || 'love-web').toLowerCase().replace(/\s+/g,'-');
      a.download = name + '.html';
      a.click();
      setTimeout(()=> URL.revokeObjectURL(url), 2000);
    });
  </script>
</body>
</html>
